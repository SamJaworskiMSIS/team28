<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>

<body>
  <nav>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="#home" class="w3-bar-item w3-button">INDIANA STATE REFEREE ASSOCIATION</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="topnav-right">
          <a href="index.html" class="w3-bar-item w3-button"><u>About</u></a>
          <a href="user.html" class="w3-bar-item w3-button"><u>User</u></a>
          <a href="assigner.html" class="w3-bar-item w3-button"><u>Assigner</u></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <header class="row">
      <h1> Assignment Table</h1>
    </header>
    <nav class="row navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </nav>

    <h3 id="head3">ASSIGNMENT TABLE</h3>
    <hr>
    <div id="GameApp" class="row">
      <table id="myTable" class="table table-striped" border="2">
        <thead>
          <tr>
            <th>Referee Name</th>
            <th>Status</th>
            <th>Game Date</th>
            <th>Game Field</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ass in assignments">
            <td>{{ ass.name }}</td>
            <td>{{ ass.status }}</td>
            <td>{{ ass.gameDate }}</td>
            <td>{{ ass.gameField }}</td>
            <td>
              <button type="button" v-on:click="editAssigned(ass)"
                class="btn btn-outline-secondary btn-sm">Edit</button>
              <button type="button" v-on:click="deleteAssigned(ass)" class="btn btn-outline-secondary btn-sm">Delete</button>

            </td> 
          </tr>
        </tbody>
      </table>

      <br>
      <br>
      <br>
      <br>

     <h3 id="head3"> Form for Table </h3>
      <hr>
      <form v-on:submit.prevent="postAssignment">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" v-model="assForm.name" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="gameDate" class="form-label">Game Date</label>
          <input type="date" v-model="assForm.gameDate" class="form-control" id="gameDate">
        </div>
        <div class="mb-3">
          <label for="gameField" class="form-label">Game Field</label>
          <input type="text" v-model="assForm.gameField" class="form-control" id="gameField">
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input type="text" v-model="assForm.status" class="form-control" id="status">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

        <button type="submit" class="btn btn-primary">{{ selectedAssigned === null ? "Add " : "Edit " }} Assignments</button>
        <button type="button" class="btn btn-outline-secondary" 
           v-if="selectedAssigned"
           v-on:click="cancelEditClick1">Cancel Edit</button>

      </form> 

    </div>


  </div>


  <script src="js/tablesort.min.js"></script>
  <script>
    new Tablesort(document.getElementById('myTable'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="js/projectdb.js"></script>

</body>

</html>

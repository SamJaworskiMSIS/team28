  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <nav>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="#home" class="w3-bar-item w3-button">INDIANA STATE REFEREE ASSOCIATION</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="topnav-right">
          <a href="index.html" class="w3-bar-item w3-button"><u>About</u></a>
          <a href="user.html" class="w3-bar-item w3-button"><u>User</u></a>
          <a href="report.html" class="w3-bar-item w3-button"><u>Reports</u></a>
          <a href="assigner.html" class="w3-bar-item w3-button"><u>Assigner</u></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <header class="row">
      <h1> Game Table</h1>
    </header>
    <nav class="row navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </nav>

    <h3 id="head3">Game TABLE</h3>
    <hr>
    <div id="GameApp" class="row">
      <table id="myTable" class="table table-striped" border="2">
        <thead>
          <tr>

            <th>Game Date</th>
            <th>Game Field</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="game in games">
            <td>{{ game.gameDate }}</td>
            <td>{{ game.gameField }}</td>
            <td></td>
            <td>
              <button type="button" v-on:click="editGame(game)"
                class="btn btn-outline-secondary btn-sm">Edit</button>
              <button type="button" v-on:click="deleteGame(game)" class="btn btn-outline-secondary btn-sm" >Delete</button>

            </td> 
          </tr>
        </tbody>
      </table>

      <br>
      <br>
      <br>
      <br>

      <h4 id="head3">Unassigned Games</h4>
      <hr>
      <div id="gamereportApp" class="row">
        <p></p><a href="api/gamereport/?format=csv">Download as CSV</a></p>
        <table id="myTable" class="table table-striped" border="2">
          <thead>
            <tr>
              <th>Game Date</th>
              <th>Game Location</th>
              <th>Game Status</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="g in gamestatus">
              <td>{{ g.gameDate }}</td>
              <td>{{ g.gameField }}</td>
              <td>{{ g.status }}</td>
  
              <!-- <td>
                <button type="button" v-on:click="handleRefEdit(ref)"
                  class="btn btn-outline-secondary btn-sm">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
  
              </td> -->
            </tr>
          </tbody>
        </table>

     <h3 id="head3"> Form for Table </h3>
      <hr>
      <form v-on:submit.prevent="postGame">
        <div class="mb-3">
          <label for="gameDate" class="form-label">Game Date</label>
          <input type="date" v-model="gameForm.gameDate" class="form-control" id="gameDate">
        </div>
        <div class="mb-3">
          <label for="gameField" class="form-label">Game Field</label>
          <input type="text" v-model="gameForm.gameField" class="form-control" id="gameField">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

        <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add " : "Edit " }} Game</button>
        <button type="button" class="btn btn-outline-secondary" 
           v-if="selectedGame"
           v-on:click="handleResetEdit">Cancel Edit</button>

      </form> 



    </div>


  </div>


  <script src="js/tablesort.min.js"></script>
  <script>
    new Tablesort(document.getElementById('myTable'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="js/projectdb.js"></script>
  <script src="js/gamereport.js"></script>

</body>

</html>

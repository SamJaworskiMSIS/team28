<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Referees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <h1> Referee Table</h1>
    </header>
    <nav class="row navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </nav>

    <h3 id="head3">REFEREE TABLE</h3>
    <hr>
    <div id="GameApp" class="row">
      <table id="myTable" class="table table-striped" border="2">
        <thead>
          <tr>

            <th>Referee ID</th>
            <th>Referee Name</th>
            <th>Referee DOB</th>
            <th>Referee Skill</th>
            <th>Referee Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="ref in referees">
            <td>{{ ref.refID }}</td>
            <td>{{ ref.name }}</td>
            <td>{{ ref.dob }}</td>
            <td>{{ ref.refereeSkill }}</td>
            <td>{{ ref.refereeGrade }}</td>
            <td></td>
            <td>
              <button type="button" v-on:click="editReferee(ref)"
                class="btn btn-outline-secondary btn-sm">Edit</button>
              <button type="button" v-on:click="deleteReferee(ref)" class="btn btn-outline-secondary btn-sm">Delete</button>

            </td> 
          </tr>
        </tbody>
      </table>

      <br>
      <br>
      <br>
      <br>

     <h3 id="head3"> Form for Table </h3>
      <hr>
      <form v-on:submit.prevent="postReferee">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" v-model="refForm.name" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" v-model="refForm.dob" class="form-control" id="dob">
        </div>
        <div class="mb-3">
          <label for="refereeSkill" class="form-label">Referee Skill</label>
          <input type="text" v-model="refForm.refereeSkill" class="form-control" id="refereeSkill">
        </div>
        <div class="mb-3">
          <label for="refereeGrade" class="form-label">Referee Grade</label>
          <input type="text" v-model="refForm.refereeGrade" class="form-control" id="refereeGrade">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

        <button type="submit" class="btn btn-primary">{{ selectedReferee === null ? "Add " : "Edit " }} Referee</button>
        <button type="button" class="btn btn-outline-secondary" 
           v-if="selectedReferee"
           v-on:click="cancelEditClick">Cancel Edit</button>

      </form> 

    </div>


  </div>


  <script src="js/tablesort.min.js"></script>
  <script>
    new Tablesort(document.getElementById('myTable'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="js/projectdb.js"></script>

</body>

</html>
